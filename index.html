<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
      /* Modal styles */
      .modal {
          display: none; /* Hidden by default */
          position: fixed;
          z-index: 1;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.5); /* Black with transparency */
      }

      .modal-content {
          background-color: #fff;
          margin: 15% auto;
          padding: 20px;
          border: 1px solid #888;
          width: 80%;
          max-width: 400px;
          position: relative;
          text-align: center;
      }

      /* Close button (X) */
      .close {
          position: absolute;
          top: 10px;
          right: 10px;
          color: #aaa;
          font-size: 28px;
          font-weight: bold;
          cursor: pointer;
      }

      .close:hover,
      .close:focus {
          color: black;
          text-decoration: none;
          cursor: pointer;
      }
  </style>
</head>
<body>


  <!-- The Modal -->
  <div id="posterModal" class="modal" >

    <!-- Modal content -->
    <div class="modal-content" style="align-items: center;">

    </div>

</div>

        <video src="images/nike.mp4" autoplay loop muted></video>
      </div>

      <div class="featured">
        <div class="h2">Featured</div>

        <div class="featured-products">

<footer>

<script>
  // Get the modal
  var modal = document.getElementById("posterModal");

  // Get the <span> element that closes the modal
  var closeBtn = document.getElementsByClassName("close")[0];

  // Function to open modal after 3 seconds
  setTimeout(function() {
      modal.style.display = "block";
  }, 3000); // 3 seconds

  // When the user clicks on the close button (X), close the modal
  closeBtn.onclick = function() {
      modal.style.display = "none";
  }

  // Close modal when the user clicks anywhere outside of the modal content
  window.onclick = function(event) {
      if (event.target == modal) {
          modal.style.display = "none";
      }
  }
</script>

<script src="script.js"></script>
