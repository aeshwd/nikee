<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | Nike</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    

    <nav>
        <div class="logo">
            <img src="images/logo.png" alt="nike-logo">
        </div>

        <div class="cart" id="cart">
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
    </nav>


    <div class="cart">
        <h2>Your Cart</h2>
    </div>

    <section class="cart-list">

    </section>


    <div>
    <div class="cart-summary" style="font-weight: 700; font-family: sans-serif; font-size: 1.3rem;">
        <p>Total: ₹<span id="subtotal">0.00</span></p>
        <p>Tax: ₹<span id="tax">0.00</span></p>
        <p>Delivery: <span id="del">0.00</span></p>
        <p>Service Fees: ₹<span id="service">0.00</span></p>
        <p>Subtotal: ₹<span id="total">0.00</span></p>

        <a href="index.html"><button>Add More Items</button></a>
        <a href="address.html"><button style="background-color: red;">Buy Now</button></a>

    </div>




         <!-- Footer HTML -->
<footer  style="margin-top: 40px; color: white;">
    <div class="footer-container">
        <div class="footer-section logo-section">
            <img src="images/logo.png"  style="background-color: white;" alt="Nike Logo" class="footer-logo">
            <p>Just Do It.</p>
        </div>
        
    
        
        <div class="footer-section contact-section" style="color: white;">
            <h3>Contact Us</h3>
            <p>Email: support@nike.com</p>
            <p>Phone: 1-800-123-NIKE</p>
        </div>
    </div>
    <div class="footer-bottom">
        <p>&copy; 2024 Nike, Inc. All Rights Reserved | Privacy Policy | Terms of Use</p>
    </div>
</footer>
   
</body>
<script src="cart.js"></script>
</html>
