<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment | Nike</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="payment.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>


    <nav>
       

        <div class="back" id="back" style="font-size: 2rem;">
        <a href="address.html">    <i class="fa-solid fa-arrow-left"></i>  </a>
        </div>

        <div class="logo">
            <img src="images/logo.png" alt="nike-logo">
        </div>
    </nav>

    <div class="payment-container">
        <h2>Select Payment Method</h2>
        
        <form class="payment-form" style="margin-bottom: 30px;">
    
            <div class="payment-options">
                <div class="payment-option">
                    <input type="radio" id="paytm" name="payment-method" value="Paytm" required>
                    <label for="paytm">
                        <img src="images/paytm.png" alt="Paytm" class="payment-logo">
                        Paytm
                    </label>
                </div>
    
                <div class="payment-option">
                    <input type="radio" id="gpay" name="payment-method" value="GPay">
                    <label for="gpay">
                        <img src="images/gpay.png" alt="GPay" class="payment-logo">
                        Google Pay
                    </label>
                </div>
    
                <div class="payment-option">
                    <input type="radio" id="bank-transfer" name="payment-method" value="Bank Transfer">
                    <label for="bank-transfer">
                        <img src="images/bank.png" alt="Bank Transfer" class="payment-logo">
                        Bank Transfer
                    </label>
                </div>
    
                <div class="payment-option">
                    <input type="radio" id="internet-banking" name="payment-method" value="Internet Banking">
                    <label for="internet-banking">
                        <img src="images/internet.png" alt="Internet Banking" class="payment-logo">
                        Internet Banking
                    </label>
                </div>
    
                <div class="payment-option">
                    <input type="radio" id="cod" name="payment-method" value="Cash On Delivery">
                    <label for="cod">
                        <img src="images/cash.png" alt="Cash On Delivery" class="payment-logo">
                        Cash On Delivery
                    </label>
                </div>
            </div>
    
           
        </form>

     <a href="done.html">   <button class="submit-btn">Confirm Payment</button>  </a>
    </div>


    

      <!-- Footer HTML -->
      <footer  style="margin-top: 40px; color: white;">
        <div class="footer-container">
            <div class="footer-section logo-section">
                <img src="images/logo.png"  style="background-color: white;" alt="Nike Logo" class="footer-logo">
                <p>Just Do It.</p>
            </div>
            
        
            
            <div class="footer-section contact-section" style="color: white;">
                <h3>Contact Us</h3>
                <p>Email: support@nike.com</p>
                <p>Phone: 1-800-123-NIKE</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Nike, Inc. All Rights Reserved | Privacy Policy | Terms of Use</p>
        </div>
    </footer>
    
    
</body>
</html>
