<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Details | Nike</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="address.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>


    <nav>
       

        <div class="back" id="back" style="font-size: 2rem;">
        <a href="cart.html">    <i class="fa-solid fa-arrow-left"></i>  </a>
        </div>

        <div class="logo">
            <img src="images/logo.png" alt="nike-logo">
        </div>
    </nav>
    
    
    <div class="address-container">
        <h2 style="font-weight: 700;">Shipping Address</h2>
        
        <form class="address-form" style="font-weight: 700;">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" placeholder="Enter your full name" required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>
    
            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Enter your address" required>
    
            <label for="city">City</label>
            <input type="text" id="city" placeholder="Enter your city" required>
    
            <label for="zip">Postal/ZIP Code</label>
            <input type="text" id="zip" placeholder="Enter your postal/ZIP code" required>
    
            <label for="country">Country</label>
            <input type="text" id="country" placeholder="Enter your country" required>
    
        
        </form>

        <a href="payment.html">   <button class="submit-btn">Proceed Further</button>  </a>
    </div>
    

      <!-- Footer HTML -->
<footer  style="margin-top: 40px; color: white;">
    <div class="footer-container">
        <div class="footer-section logo-section">
            <img src="images/logo.png"  style="background-color: white;" alt="Nike Logo" class="footer-logo">
            <p>Just Do It.</p>
        </div>
        
    
        
        <div class="footer-section contact-section" style="color: white;">
            <h3>Contact Us</h3>
            <p>Email: support@nike.com</p>
            <p>Phone: 1-800-123-NIKE</p>
        </div>
    </div>
    <div class="footer-bottom">
        <p>&copy; 2024 Nike, Inc. All Rights Reserved | Privacy Policy | Terms of Use</p>
    </div>
</footer>
    
</body>
</html>
